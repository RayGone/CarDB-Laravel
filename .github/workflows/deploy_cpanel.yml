name: Deploy to CPanel

on:
  push:
    branches:
      - deploy-cpanel

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'CPanel'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install PHP Dependencies
        uses: php-actions/composer@v6
        with:
          dev: no
          php_version: 8.2
          args: --profile --ignore-platform-reqs

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '>=22'
          # cache: 'npm'
          # cache-dependency-path: './package-lock.json'

      - name: Install Node Dependencies and Build front end.
        run: |
          npm ci
          npm run build
        env:
          VITE_APP_NAME: ${{vars.APP_NAME}}
          VITE_PUSHER_APP_KEY: ${{secrets.PUSHER_APP_KEY}}
          VITE_PUSHER_HOST: ${{vars.PUSHER_HOST}}
          VITE_PUSHER_PORT: ${{vars.PUSHER_PORT}}
          VITE_PUSHER_SCHEME: ${{vars.PUSHER_SCHEME}}
          VITE_PUSHER_APP_CLUSTER: ${{vars.PUSHER_APP_CLUSTER}}

      - name: Directory Permissions
        run: chmod -R 775 storage

      - name: Setup Environment Variables
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      # - name: Clear Caches
      #   run: php artisan optimize:clear

      - name: Storage link
        run: php artisan storage:link --force

      - name: ZIP Vendor
        run: zip -r vendor.zip vendor

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          protocol: ftps
          port: 21
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ vars.SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/favicon.ico
            **/resources/js/**
            **/resources/css/**
            **/database/**
            **/storage/**

